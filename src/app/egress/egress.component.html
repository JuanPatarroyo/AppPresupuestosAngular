<div class="egreso">
  <h2 class="egreso_titulo">Expenses</h2>
  <div *ngFor="let egress of expenses" class="elemento limpiarEstilos">
    <div class="elemento_descripcion">{{egress.description}}</div>
    <div class="right limpiarEstilos">
      <div class="elemento_valor">- {{egress.value | currency: 'COP': '$': '1.2-2'}}</div>
      <div class="elemento_porcentaje">{{calculatePercent(egress) | percent}}</div>
      <div class="elemento_eliminar">
        <button class="elemento_eliminar--btn" (click)="deleteEgress(egress)"><i class="ion-ios-close-outline"></i></button>
      </div>
    </div>
  </div>
</div>
